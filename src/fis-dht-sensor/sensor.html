<script type="text/javascript">
    RED.nodes.registerType('fis-dht-sensor', {
        category: 'Fast IoT Solution',
        color: '#cf8916',
        defaults: {
            name: {value: ""},
            node: {value: "", type: "fis-node"},
            sensorPort: {required: true, validate: RED.validators.number()},
            sensorType: {required: true, value: "dht-22"},
            // TODO: measure quantity
        },
        inputs: 0,
        outputs: 1,
        paletteLabel: "DHT",
        icon: "feed.png",
        label: function () {
            return this.name || "DHT Sensor";
        }
    });
</script>

            <option value="dht-11">DHT11</option>
        </select>

    <div class="form-row">
        <label for="node-input-sensorPort">Sensor port</label>
        <input type="text" id="node-input-sensorPort" placeholder="Sensor port">
    </div>

    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

</script>
